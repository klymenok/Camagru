<div class="photo_container">
    <img src="" onclick="openPhoto(this)">
    <div class="photo_toolbar">
        <i class="icon icon-heart" onclick="like(this)"></i>
        <div class="photo_info">
            Published by <span class="username"></span><br>
            Likes: <span class="likes_count"></span>
            Comments: <span class="comments_count"></span>
        </div>
        <i class="icon icon-trash" onclick="deletePhoto(this)"></i>
    </div>
</div>
